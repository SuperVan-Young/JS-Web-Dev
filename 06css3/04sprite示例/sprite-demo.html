<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>sprite示例</title>
	<style>
		.img{background:url(./img.png) no-repeat ;}
		.weibo{background-position:0 0;}
		.qq{background-position:0 -24px;}
		.github{background-position:0 -48px;}
		li{list-style: none; padding-left:28px; height:24px; line-height:24px; margin-top:4px; display: inline-block;}
		
	</style>
</head>
<body>
	<ul>
		<li class="img qq">腾讯QQ</li>
		<li class="img github">GitHub</li>
		<li class="img weibo">新浪微博</li>
	</ul>
</body>
</html>
