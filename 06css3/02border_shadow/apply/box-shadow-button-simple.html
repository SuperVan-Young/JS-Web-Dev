<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>简单的box-shadow</title>
        <style>
.btn{border-radius: 5px; border: solid #999 1px; 
	padding: 10px; margin: 10px; width: 100px;}
.shadow1{box-shadow:5px 5px 5px #999 inset; }
.shadow2{box-shadow:-5px -5px 5px #999 inset;}

/* {box-shadow:inset x-offset y-offset blur-radius spread-radius color} */
        </style>
    </head>
   	<div class="btn shadow1">第1个按钮</div>
   	<div class="btn shadow2">第2个按钮</div>

    <body>
    </body>
</html>
