<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>button定制</title>
        <style type="text/css">

.btn {
    display: inline-block;
    padding: 6px 12px;
    font-size: 14px;
    font-weight: 400;
    line-height: 1.42857143;
    text-align: center;
    vertical-align: middle;
    cursor: pointer;
    border: 1px solid transparent;
    border-radius: 4px;
}

.btn-primary {
    color: #fff;
    background-color: #337ab7;
    border-color: #2e6da4;
}

.btn-primary:hover {
    color: #fff;
    background-color: #286090;
    border-color: #204d74;
}


        </style>
    </head>
    <body>

	<button class="btn btn-primary">按钮</button>

	<a class="btn btn-primary">链接</a>

    </body>
</html>
