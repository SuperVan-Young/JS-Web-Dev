<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>使用box-shadow来实现图片浮出效果</title>
	<style>
		body {
			margin: 30px;
			background-color: #E9E9E9;
		}

		div.polaroid {
			width: 294px;
			padding: 10px 10px 20px 10px;
			border: 1px solid #BFBFBF;
			background-color: white;
			/* Add box-shadow */
			box-shadow: 20px 20px 30px #aaaaaa;
		}

		div.rotate_left {
			float: left;
			transform: rotate(7deg);
		}

		div.rotate_right {
			float: left;
			transform: rotate(-8deg);
		}
	</style>
</head>

<body>

	<div class="polaroid rotate_left">
		<img src="ballade.jpg" alt="郁金香" width="284" height="213" />
		<p class="caption">上海鲜花港的郁金香，花名：Ballade Dream。</p>
	</div>

	<div class="polaroid rotate_right">
		<img src="pavilion.jpg" alt="世博中国馆" width="284" height="213" />
		<p class="caption">2010年上海世博会，中国馆。</p>
	</div>


</body>

</html>
