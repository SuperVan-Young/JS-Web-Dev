<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <style type="text/css">
.passport-txt {
    width: 200px;
    height: 26px;
    padding: 5px 5px;
    font-size: 12px;
    line-height: 16px;
    margin: 10px;
    color: #666;
    border: 1px solid #e4e4e4;
    border-color: #e4e4e4;
    transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
}
.passport-txt:focus {
    border-color: #35b558;
    box-shadow: 0 0 5px #51cc73;
}


::selection {
    background: #35b558;
    color: #fff;
}

    </style>
    <body>
    	<input class="passport-txt" placeholder="请输入登录名"></input>
    </body>
</html>
