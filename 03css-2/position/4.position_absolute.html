<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>相对定位</title>
	<style>
		.container{width: 400px;line-height: 2;border: 1px dashed #aaa;}
		.content{background-color: pink; border: 1px solid blue;}

		.sample{position: absolute;}
		.sample{top: 50px; left: 230px;}

		.relative{position: relative;}
	</style>
</head>
<body>
	<div class="container">
		<div>前序元素</div>
		<div class="content">这是没有定位时的情况</div>
		<div>后序元素</div>
	</div>
	<br/><br/><br/>
	<div class="container">
		<div>前序元素</div>
		<div class="content sample">position: absolute 相对于body的进行绝对定位</div>
		<div>后序元素</div>
	</div>
	<br/><br/><br/>
	<div class="container relative">
		<div>前序元素</div>
		<div class="content sample">这是相对于容器进行绝对定位</div>
		<div>后序元素</div>
	</div></body>
</html>
