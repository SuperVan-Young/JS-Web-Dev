<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>fixed定位</title>
	<style>
		.container{width: 400px;margin: 200px;line-height: 2;border: 1px dashed #aaa;}
		.sample{background-color: red; width:200px; height: 30px;}
		
		.sample{position: fixed;}
		.sample{bottom: 0;left: 10px;}
		.container{height: 1000px;}	
	</style>
</head>
<body>
	<div class="container">
		<div>前序元素</div>
		<div class="sample">固定在窗口左下角，不会滚动</div>
		<div>后序元素</div>
	</div>
</body>
</html>
