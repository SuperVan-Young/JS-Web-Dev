<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>相对定位</title>
	<style>
		.container{width: 400px;line-height: 2;border: 1px dashed #aaa;}
		.content{background-color: pink; border: 1px solid blue;}

		.sample{position: relative;}
		.sample{top: 15px; left: 30px;}
	</style>
</head>
<body>
	<div class="container">
		<div>相对定位元素的前序元素</div>
		<div class="content">这是没有定位时的情况</div>
		<div>相对定位元素的后序元素</div>
	</div>
	<br/><br/><br/>
	<div class="container">
		<div>相对定位元素的前序元素</div>
		<div class="content sample">position: relative 相对于自己本来的位置进行偏移</div>
		<div>相对定位元素的后序元素</div>
	</div>
</body>
</html>
