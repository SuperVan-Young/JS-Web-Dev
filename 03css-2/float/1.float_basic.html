<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>float元素的基本特征</title>
	<style>
		div{width:200px; height: 50px; border: 2px solid red;}
		.normal{background-color: white;}
		.block1{background-color: red;}
		.block2{background-color: yellow;}
		.block3{background-color: blue;}

		.floatleft{float: left;}
	</style>
</head>
<body>
	<div class="normal"></div>
	<div class="block1 floatleft"></div>
	<div class="block2 floatleft"></div>
	<div class="block3 floatleft"></div>
	试试将浏览器窗口宽度变窄	
</body>
</html>
