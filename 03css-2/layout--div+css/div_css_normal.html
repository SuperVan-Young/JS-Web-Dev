<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>国内最常见的网页布局方式</title>
	<style type="text/css">
		/* 顶部 */
		.branding{
			background-color: #eee;
			width: 600px;
			margin: 0 auto; /* 居中 */
		}
		.branding .logo{
			width:10px;
			height: 10px;
			border: 1px solid red;
		}

		/* 导航部 */
		.banner-wrapper{
			background-color: #AD2833;
			color: #ddd;
		}
		.banner{
			width: 600px;
			margin: 0 auto;			
		}
		.banner ul{
			list-style: none;
		} 
		.banner li{
			display: inline-block;
			padding-right: 10px;
		}
		.banner li:hover{
			color: #fff;
		}

		/* 主体部 */
		.content{
			width: 600px;
			margin: 0 auto; /* 居中 */
		}
		.main1{
			float: left; /*浮动布局*/
			background-color: #0f0;
			width: 100px;
			height: 300px;
		}
		.main2{
			float: left;
			width: 400px;
			background-color: #ff0;
			height: 300px;
		}
		.main3{
			float: left;
			width: 100px;
			background-color: #00f;
			height: 300px;
		}

		/* 页脚部 */
		.footer{
			width: 600px;
			margin: 0 auto;
			background-color: #000;
			color: white;
		}		

		.clearfix{ 
		    *zoom:1;
		 }
		.clearfix:before,.clearfix:after{ 
		    content:""; 
		    display:table;
		    line-height;0;
		} 
		.clearfix:after{clear:both;} 
	</style>

</head>
<body>

	<div class="branding">
		<img class="logo">
	</div>
	
	<div class="banner-wrapper">
		<div class="banner">
			<ul><li>AAA</li><li>BBB</li><li>CCC</li></ul>
		</div>
	</div>

	<div class="content clearfix">
		<div class="main1">……</div>
		<div class="main2">……</div> 
		<div class="main3">……</div>
	</div>

	<div class="footer">...</div>
</div>
</body>
</html>
