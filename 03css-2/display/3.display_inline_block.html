<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>display inline-block</title>
	<style>
		.sample{background-color: pink; border: 1px solid red;}

		.sample{display: inline-block;}
		.sample{width: 200px;height: 100px;}
		.sample{padding: 10px;margin: 10px;}
		.sample{vertical-align: middle;}
	</style>
</head>
<body>
	<span>before inline-block</span>
	<span class="sample">
		display:inline-block;
		inline-block综合了inline与block的特点，
		既可以在inline中，
		又可以设置宽高
	</span>

	<em>after inline-block</em>
</body>
</html>
