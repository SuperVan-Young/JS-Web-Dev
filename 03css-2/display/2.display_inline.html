<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>display inline</title>
	<style>
		.sample{background-color: pink}
			
		.sample{width: 200px;height: 200px;}

		em{display: block;}/* em默认是inline的，但可以改为block;} */

		img{ width: 30px; height: 30px; }
	</style>
</head>
<body>
	<span>before</span>
	<span class="sample">display:inline;</span>
	<img>
	<img>
	图片实际上也是一个字（inline)
	<em>after</em>
</body>
</html>
