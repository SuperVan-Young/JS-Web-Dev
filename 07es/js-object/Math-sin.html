<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>使用数学函数</title>
	<style>
		#ball{ position: absolute; width:10px; height: 10px;
			border-radius: 50%; background-color: red;}
		</style>
	</head>
	<body>

		<div id="ball"></div>

		<script>
			var ball = document.getElementById('ball');
			var x = 0;
			setInterval(function(){
				ball.style.left = (x * 50) + "px";
				ball.style.top = (Math.sin(x)*50+100) + "px";
				x +=0.05;
				if(x>Math.PI*2) x=0;
			}, 1);

		</script>

	</body>
	</html>
