<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>使用日期</title>
	<style>
		.date{position:absolute; top:20px; width:360px;
			font-size:20px; font-weight: bold; color:blue;}
		</style>
	</head>
	<body>
		<div class="date" id="now"></div>
		<script>

		setInterval(function(){
			var now = new Date();
			var txt = now.getFullYear()+"年"
				+(now.getMonth()+1)+"月"
				+now.getDate() + "日"
				+" 星期"+"日一二三四五六".charAt(now.getDay())
				+ " "+now.getHours() 
				+":"+now.getMinutes()
				+":"+now.getSeconds();
			document.getElementById("now").innerHTML = txt;
		},1000);

		</script>
	</body>
	</html>
