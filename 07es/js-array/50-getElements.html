<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>使用元素数组</title>
	<style>
		body{ poistion: relative; }
		div{ position:absolute; 
			border-radius: 50%;
			width:100px; height: 100px;}
		</style>

	</head>
	<body>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>

		<script type="text/javascript">

			var divs = document.getElementsByTagName("div");
			divs[0].style.backgroundColor="blue";
			divs[1].style.backgroundColor="yellow";

			setInterval( function(){
				for(var i=0; i<divs.length; i++){
					divs[i].style.left = (Math.random() * 100) + "%";
					divs[i].style.backgroundColor= "hsl(" 
						+ parseInt(Math.random()*360)
						+",100%,50%)";
				}
			}, 100);





		</script>
	</body>
	</html>
