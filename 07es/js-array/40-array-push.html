<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>使用数组的方法</title>
    </head>
    <body>
    <div id="info"></div>

    <script>

    var a = [];
    for(var i=0; i<10; i++) {
    	a.push(Math.random());
    }
    document.getElementById('info').innerHTML = a.join("<br/>");

    var s = "";  //immutable
    for(var i=0; i<10; i++) {
    	s += "<br/>" + (Math.random());  //新生成s对象，有效率问题
    }
    //document.getElementById('info').innerHTML = s;

	var b = a.slice(1, 3); 
	document.getElementById('info').innerHTML += "<br/><br/>"+ b.join("&nbsp;");



    </script>
    </body>
</html>
