<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>数组的使用</title>
</head>
<body>
	<script type="text/javascript">
		var ages = [ 18, 19, 23, 18];
		for( var i=0; i<ages.length; i++){
			console.log( ages[i] );
		}
		for( var i in ages){
			console.log( ages[i] );
		}
	</script>
</body>
</html>
