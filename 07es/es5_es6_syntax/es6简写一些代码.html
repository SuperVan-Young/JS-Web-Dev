<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>es6简写一些代码</title>
</head>
<body>
<script>
// 不能不知的JS问号的妙用！ https://mp.weixin.qq.com/s/nmYnLaqIaE32xcBf8iNdqw

// 删除重复元素
const array = [1, 3, 2, 3, 2, 'Axjy', true, false, true, 'Axjy', 1, 3];
const filteredArray = [...new Set(array)];
console.log(filteredArray)

// 简洁的for循环
const names = ['Axjy','Jin','olivivian']

for(let i = 0;i<names.length;i++){
   const name = names[i]
   console.log(name)
}
//等同于
for(let name of names) console.log(name)

// 空值合并运算符（？？）
// 可以用来保证值不为 null 或者 undefined
const foo = null ?? 'default string' ;
console.log(foo);
//default string
const baz = 0 ?? 42;
console.log(baz);
//0
const baz2 = 0|| 42;
console.log(baz2);
//42

// 可选链式操作
const user = {
	employee: {
		name: "Axjy"
	}
};
console.log(user.employee?.name);
//' Axjy'
console.log(user.employhh?.name);
//undefined


// 减少嵌套 if..else 或 switch case
function doSomething(){ console.log('do something') }
let a = 6
if(a===6){ doSomething()}
//等同于
a===6 && doSomething() 

if(a !== 5){ doSomething()}
//等同于
 a===5 || doSomething() 


// 快速合并对象
const arr1 = {
	a: 'Axjy',
	b: 'Jin'
};
const arr2 = {
	c: 1,
	d: 2
};
const arr3={
	e: true,
	f: false
};

const result = {...arr1, ...arr2, ...arr3}
console.log(result);


// 数组解构交换值
a=1, b=2;
[a, b] = [b, a]
console.log('交换后a, b: ',a, b)


//数组求和，最大值，最小值
let array1  = [5,4,7,8,9,2];
//求和
console.log(array1.reduce((a,b) => a+b));
//最大值
console.log(array1.reduce((a,b) => a>b?a:b));
//最小值
console.log(array1.reduce((a,b) => a<b?a:b));


// 字符串和数字快速互转(不推荐)
// 这个方法仅用于了解，但是考虑到代码的可读性，不推荐使用；
let num = 12
let numString = num + "";
let stringNum = + numString;
console.log('数字转字符串',numString,typeof numString)
console.log('字符串转数字',stringNum,typeof stringNum)

</script>
	
</body>
</html>
