<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>表单标签对齐（css方式）</title>
	<style>
		label{ display: inline-block; width:100px; 
			text-align: right; line-height: 1.5rem}
		</style>
	</head>
	<body>
		<form name="myForm"> 
			<fieldset><legend>相关信息</legend>
				<label for="username" >username:</label>
				<input type="text" name="username" required/>
				<br />

				<label for="pwd" >password:</label>
				<input type="password" name="pwd" required/>
				<br />

				<label for="age" required>age:</label>
				<input type="number" name="age"/>
				<br />

				<label for="email">E-mail:</label>
				<input type="email" name="email"/>
				<br />

				<label for="g1">男</label>  
				<input id="g1" type="radio"  name="gender" />
				<label for="g2">女</label>  
				<input id="g2" type="radio" name="gender" />

			</fieldset>
			<button type="submit">提交</button>

		</form> 
	</body>
	</html>
