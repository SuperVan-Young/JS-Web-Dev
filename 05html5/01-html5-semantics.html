<!DOCTYPE html>
<html lang ="en">
<head>
	<meta charset = "utf-8">
	<title>HTML5 语义元素示例</title>
	<style>
		ul{ list-style: none;}
		ul li{display: inline-block; margin-right: 20px;}
		section article{ float:left; background-color: yellow; margin: 10px; 
			height: 200px; width:40%; min-width: 400px;}
		aside{float:right; background-color: green; margin: 10px;
			height: 200px; width:100px;}
		footer{
			clear:both;
			height: 20px; background-color: black;
		}
	</style>
</head>
<body>
	<div class="header"></div>
	<header><h1>标题</h1><h2>二级标题</h2></header>
	<nav><ul><li>aaaa</li><li>bbbb</li></ul></nav>
	<section>
		<article>文章</article>
		<article>文章</article>
	</section>
	<aside>侧边栏</aside>
	<footer></footer>
</body>
</html>
