<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>各种新增的input元素</title>
	<style>
		body{line-height: 2rem;}
	</style>
</head>
<body>
	<form action="http://cf.pku.cn/tds/web/services/echo.aspx">
	number:<input type="number" name="v1"><br/> 
	range:<input type="range" name="v2"><br/> 
	url:<input type="url" name="v3"><br/>  
	email:<input type="email" name="v4"><br/>  
	tel:<input type="tel" name="v5" placeholder="请在这里输入电话号码"
><br/>  
	search:<input type="search" name="v6"><br/>  
	color:<input type="color" name="v7"><br/>
	date:<input type="date" name="v8"><br/> 
	datetime:<input type="datetime" name="v9"><br/>  
	date:<input type="date" name="v10"><br/> 
	month:<input type="month" name="v11"><br/> 
	week:<input type="week" name="v12"><br/> 
	datetime-local:<input type="datetime-local" name="v13"><br/> 

	<input type="submit">
	</form>

</body>
</html>
