<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>计算圆的面积</title>
</head>
<body>
	<script type="text/javascript">
		var r = prompt("请输入半径");
		var Pi = 3.14;
		var area = Pi * r * r;
		alert ("半径为" + r + "的圆的面积是" + area );
		document.write(area);
		console.log(area);
	</script>
</body>
</html>
