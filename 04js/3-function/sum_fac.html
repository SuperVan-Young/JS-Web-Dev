<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>求阶乘的和</title>
</head>
<body>
    <script>
        var s=0;
        for(var n=1; n<=10; n++){
            s += fac(n);
        }
        document.write(s);

        function fac(n){
            var f = 1;
            for(var i=1; i<=n; i++){
                f *= i;
            }
            return f;   
        }

    </script>


    
</body>
</html>
