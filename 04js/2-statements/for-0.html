<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>使用for语句显示多个数</title>
    </head>
    <body>

    <script type="text/javascript">
    	
    for(var i=1; i<=10000; i++){
    	document.write(i+" ");
    }
    document.write("ok");

    </script>
    </body>
</html>
