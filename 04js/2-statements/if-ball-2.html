<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>移动的小球</title>
</head>

<body>
	<style>
		div {
  width:100px;height:100px;
  border-radius:50%;
  background-image:radial-gradient(at 35px 35px,#FFF,#CCC,#FFF);
  position: absolute;
}
</style>

	<div id="ball"></div>

	<script type="text/javascript">

		var x = 0;
		var y = 0;
		var delt = 10;
		var deltY = 10;
		setInterval(function () {
			var ball = document.getElementById("ball");
			ball.style.left = x + "px";
			ball.style.top = y + "px";
			x += delt;
			if (x > window.innerWidth - 100) delt = -delt;
			if (x < 0) delt = -delt;
			y += deltY;
			if (y > window.innerHeight - 100) deltY = -deltY;
			if (y < 0) deltY = -deltY;
		}, 100);

	</script>

</body>

</html>
