<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>使用for语句</title>
    </head>
    <body>
    <script type="text/javascript">
    	var s=0;
        var i=1;
    	while( i<=100){
    		s += i;
            i ++;
    	}
    	document.write(s);
    </script>
    </body>
</html>
