<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>如何写事件</title>
    </head>
    <body>
	<button onclick="alert('这是直接写语句')">点击</button>
	<button onclick="myfun()">点击</button>
	<button id="btn">点击</button>

	<script>
		function myfun(){
			alert('这是用函数的写法');
		}

		document.getElementById("btn").onclick=function (){
			alert('这是用程序.onclick=的写法');
		}
	</script>
    </body>
</html>
