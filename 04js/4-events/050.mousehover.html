<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
</head>
<body>
<style>
	#div0{ background-color: yellow;}
	#div0:hover{background-color: red;}

	#div1{
		background-color:#D94A38; 
		width:200px; height:50px;
		padding-top:25px; text-align:center;
	}
</style>

<div id="div0">div div div</div>

<div id="div1" onmouseover="mOver(this)" onmouseout="mOut(this)" >
Mouse Over Me
</div>


<script>
function mOver(obj){
	obj.innerHTML="<strong>谢谢你</strong>";
	obj.style.backgroundColor = "red";
}

function mOut(obj){
	document.getElementById("div1").innerHTML="请把鼠标指针移动到上面";
	document.getElementById("div1").style.backgroundColor = "yellow";
}
</script>

</body>
</html>
