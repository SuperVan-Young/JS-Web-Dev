<style>

/* 基础的css */
body{
	font-size: 32px;
}

#pagewrap {
	width: 980px;
	margin: 0 auto;
	border: solid 1px #aaa;
}
#pagewrap div, #header, #content, #sidebar, #footer{
	background: #f8f8f8;
	margin: 3px; padding:5px 10px;
	border: solid 1px #aaa;
}
#header {
	height: 60px;
}
#content {
	width: 600px;
	float: left;
}

#sidebar {
	width: 280px;
	height: 100px;
	float: right;
}
#footer {
	clear: both;
	color: #888;
	font-size: 85%;
}

/* 小于 980px*/
@media screen and (max-width: 980px) {
	#pagewrap {
		width: 95%;
	}
	#content {
		width: 60%;
	}
	#sidebar {
		width: 30%;
	}
}

/* 小于 650px*/
@media screen and (max-width: 650px) {
	#header {
		height: auto;
	}
	#content {
		width: auto;
		float: none;
	}
	#sidebar {
		width: auto;
		float: none;
	}
}

/* 小于 450px*/
@media screen and (max-width: 450px) {
	#content {
		font-size: 16px;
	}
}

.clearfix:after { visibility: hidden; display: block; font-size: 0; content: " "; clear: both; height: 0; }
.clearfix { display: inline-block; }
.clearfix { display: block; zoom: 1; }


</style>
