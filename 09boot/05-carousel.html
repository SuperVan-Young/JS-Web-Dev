<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Carousel 图片轮播</title>
	<link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
	<style type="text/css">
		img {
			margin: 0 auto;
		}
	</style>
</head>

<body>

	<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
		<!-- Indicators -->
		<ol class="carousel-indicators">
			<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
			<li data-target="#carousel-example-generic" data-slide-to="1"></li>
			<li data-target="#carousel-example-generic" data-slide-to="2"></li>
		</ol>

		<!-- Wrapper for slides -->
		<div class="carousel-inner" role="listbox">
			<div class="item active">
				<img src="https://news.pku.edu.cn/images/9e2b42af398a4b35894e2fd4c00fc3ce.jpeg" height="266" width="800" alt="...">
				<div class="carousel-caption">
					aaa...
				</div>
			</div>
			<div class="item">
				<img src="https://news.pku.edu.cn/images/f369cdc0d4ca4068b0ad3501d9be4e28.jpg" height="266" width="800" alt="...">
				<div class="carousel-caption">
					bbb...
				</div>
			</div>
			<div class="item">
				<img src="https://news.pku.edu.cn/images/f369cdc0d4ca4068b0ad3501d9be4e28.jpg" height="266" width="800" alt="...">
				<div class="carousel-caption">
					ccc...
				</div>
			</div>
			...
		</div>

		<!-- Controls -->
		<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
	<script>
		$(function () {
			$("#carousel-example-generic").carousel({ interval: 2000 });
		});
	</script>
</body>

</html>
