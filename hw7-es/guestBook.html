  <body>
    姓名<input class="name" /> 留言<input class="message" />
    <button class="submit">加入</button>
    <ul class="messageList"></ul>

    <script>
      (function () {
        var msgs = new Map(); //使用Map数据结构
        var $ = (sel) => document.querySelector(sel); //选择器封装

        //提交信息
        $(".submit").addEventListener("click", () => {
          //箭头函数
          var [name, msg] = [$(".name").value, $(".message").value]; //解构
          if (!name || !msg) return;
          msgs.set(name, msg); //加入map中
          listShow(); //展示
          [$(".name"), $(".message")].forEach(
            //forEach遍历
            (txt) => (txt.value = "") //清空文本框
          );
        });

        //展示信息
        var listShow = () => {
          var items = [];
          for (var [k, v] of [...msgs].sort()) {
            //of遍历, 解构
            items.push(`<li class="list-group-item">
				${k}<span>说: </span>${v} 
				</li>`); //模板字符串
          }
          $(".messageList").innerHTML = items.join("");
        };
      })();
    </script>

    <audio controls="controls" style="display: none"></audio>
  </body>
