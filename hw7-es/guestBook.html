  <body>
    姓名<input class="name" /> 留言<input class="message" />
    <button class="submit">加入</button>
    <ul class="messageList"></ul>

    <script>
      (function () {
        var msgs = [];
        var $ = function (sel) {
          return document.querySelector(sel);
        }; //选择器封装

        //提交信息
        $(".submit").addEventListener("click", function () {
          //箭头函数
          var name = $(".name").value;
          var msg = $(".message").value;
          if (!name || !msg) return;
          //这里需要对name进行去重
          for (var i = 0; i < msgs.length; i++) {
            if (msgs[i][0] == name) {
              msgs[i] = [name, msg];
              break;
            }
          }
          if (i == msgs.length) msgs.push([name, msg]);
          listShow(); //展示
          var txts = [$(".name"), $(".message")];
          for (var i = 0; i < txts.length; i++) {
            txts[i].value = "";
          } //清空文本框
        });

        //展示信息
        var listShow = function () {
          var items = [];
          msgs = msgs.sort(function (a, b) {
            return a[0] - b[0];
          });
          for (var i = 0; i < msgs.length; i++) {
            var k = msgs[i][0];
            var v = msgs[i][1];
            // for (var [k, v] of [...msgs].sort()) {
            //of遍历, 解构
            items.push(`<li class="list-group-item">
				${k}<span>说: </span>${v} 
				</li>`); //模板字符串
          }
          $(".messageList").innerHTML = items.join("");
        };
      })();
    </script>

    <audio controls="controls" style="display: none"></audio>
  </body>
